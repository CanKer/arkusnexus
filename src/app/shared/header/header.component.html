<header>
  <mat-toolbar color="primary" class="expanded-toolbar">
    <span class="spacer"></span>
    <span class="mat-button-wrapper"><p>arkusnexustest</p></span>
    <span class="spacer"></span>

    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <div class="" *ngIf="(isAuthenticated$ | async) !== undefined">
        <button mat-button *ngIf="isAuthenticated$ | async" routerLink="/todo">
          <mat-icon>content_paste</mat-icon>
          ToDo
        </button>
        <button mat-button *ngIf="isAuthenticated$ | async" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          Logout
        </button>
        <button mat-button routerLink="/login" *ngIf="(isAuthenticated$ | async) === false">
          <mat-icon>login</mat-icon>
          Login
        </button>
        <button mat-button routerLink="/register" *ngIf="(isAuthenticated$ | async) === false">
          <mat-icon>create</mat-icon>
          Register
        </button>
      </div>
    </div>
    <span class="spacer"></span>
  </mat-toolbar>
</header>
