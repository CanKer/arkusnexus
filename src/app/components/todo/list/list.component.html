<table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="_id">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="done">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef> done </th>
    <td mat-cell *matCellDef="let element"> {{element.done}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element" (click)="delete(element)"> <mat-icon >delete_outline</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
